{% load extra %}
<!DOCTYPE html>
<html lang="en">
<head><base href="../../../"/>
    <title>The Bastian Lab studies tumors that arise from melanocytes, the melanin-producing cells of the skin and other organs.</title>
    <meta charset="utf-8" />
    <meta name="description" content="The Bastian Lab studies tumors that arise from melanocytes, the melanin-producing cells of the skin and other organs." />
    <meta name="keywords" content="metronic, bootstrap, bootstrap 5, Django" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/static/assets/media/logos/bastianlab.png" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />

    <!-- Global Styles -->
    <link href="/static/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/plugins/custom/passwordeye/password-eye.css" rel="stylesheet" type="text/css" />
</head>

<body id="kt_body" class="app-blank bgi-size-cover bgi-position-center bgi-no-repeat">

<script>
    var defaultThemeMode = "light";
    var themeMode;
    if (document.documentElement) {
        if (document.documentElement.hasAttribute("data-theme-mode")) {
            themeMode = document.documentElement.getAttribute("data-theme-mode");
        } else {
            if (localStorage.getItem("data-theme") !== null) {
                themeMode = localStorage.getItem("data-theme");
            } else {
                themeMode = defaultThemeMode;
            }
        }
        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        document.documentElement.setAttribute("data-theme", themeMode);
    }
</script>

<div class="d-flex flex-column flex-root">

    <!-- Background -->
    <style>
        body {
            background-image: url('/static/assets/images/backgroundimage.jpg');
        }
        [data-theme="dark"] body {
            background-image: url('/static/assets/images/backgroundimage.jpg');
        }
    </style>

    <!-- Authentication - Sign-up -->
    <div class="d-flex flex-column flex-column-fluid flex-lg-row">

        <!-- Aside -->
        <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
            <div class="d-flex flex-center flex-lg-start flex-column">
                <a href="#" class="mb-7">
                    <img alt="Logo" src="/static/assets/images/bastianlablogo.png" style="height:128px !important"/>
                </a>
                <h2 class="text-white fw-normal m-0">Welcome to the Bastian Lab</h2>
            </div>
        </div>

        <!-- Body -->
        <!--begin::Body-->
        <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
            <!--begin::Wrapper-->
            <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
                <!--begin::Content-->
                <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
                    <!--begin::Wrapper-->
                    <div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
                        <!--begin::Form-->
                        <form class="form w-100" method="post" action="/auth/forgot_password">
                            {% csrf_token %}
                            <!--begin::Heading-->
                            <div class="text-center mb-10">
                                <!--begin::Title-->
                                <h1 class="text-gray-900 fw-bolder mb-3">Forgot Password ?</h1>
                                <!--end::Title-->
                                <!--begin::Link-->
                                <div class="text-gray-500 fw-semibold fs-6">Enter your email to reset your password.</div>
                                <!--end::Link-->
                            </div>
                            <!--begin::Heading-->
                            <!--begin::Input group=-->
                            <div class="fv-row mb-8">
                                <!--begin::Email-->
                                <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" />
                                <!--end::Email-->
                            </div>
                            <!--begin::Actions-->
                            <div class="d-flex flex-wrap justify-content-center pb-lg-0">
                                <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
										<!--begin::Indicator label-->
										<span class="indicator-label">Submit</span>
										<!--end::Indicator label-->
										<!--begin::Indicator progress-->
										<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										<!--end::Indicator progress-->
									</button>
                            </div>
                            <!--end::Actions-->

                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Wrapper-->
                    {% if message %}
                        <div class="alert alert-success text-center mb-4">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>
                <!--end::Content-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Body-->
    </div>
</div>

<!-- JS -->
<script src="/static/assets/plugins/global/plugins.bundle.js"></script>
<script src="/static/assets/js/scripts.bundle.js"></script>
<script src="/static/assets/plugins/custom/passwordeye/password-eye.js"></script>

</body>
</html>
