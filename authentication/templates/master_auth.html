{% load extra %}
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../"/>
    <title>{% block title %}Bastian Lab{% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/static/assets/media/logos/bastianlab.png" />

    <!-- Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />

    <!-- Global Styles -->
    <link href="/static/assets/plugins/global/plugins.bundle.css" rel="stylesheet" />
    <link href="/static/assets/css/style.bundle.css" rel="stylesheet" />
    <link href="/static/assets/plugins/custom/passwordeye/password-eye.css" rel="stylesheet" />

    {% block extra_css %}{% endblock %}
</head>

<body id="kt_body" class="app-blank bgi-size-cover bgi-position-center bgi-no-repeat">

<!-- Theme Mode -->
<script>
    var defaultThemeMode = "light";
    var themeMode;
    if (document.documentElement) {
        if (document.documentElement.hasAttribute("data-theme-mode")) {
            themeMode = document.documentElement.getAttribute("data-theme-mode");
        } else if (localStorage.getItem("data-theme") !== null) {
            themeMode = localStorage.getItem("data-theme");
        } else {
            themeMode = defaultThemeMode;
        }
        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        document.documentElement.setAttribute("data-theme", themeMode);
    }
</script>

<div class="d-flex flex-column flex-root">

    <!-- Background -->
    <style>
        body {
            background-image: url('/static/assets/images/backgroundimage.jpg');
        }
        [data-theme="dark"] body {
            background-image: url('/static/assets/images/backgroundimage.jpg');
        }
    </style>

    <div class="d-flex flex-column flex-column-fluid flex-lg-row">

        <!-- Aside -->
        <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
            <div class="d-flex flex-center flex-lg-start flex-column">
                <a href="/" class="mb-7">
                    <img alt="Logo"
                         src="/static/assets/images/bastianlablogo.png"
                         style="height:128px !important"/>
                </a>
                <h2 class="text-white fw-normal m-0">
                    Welcome to the Bastian Lab
                </h2>
            </div>
        </div>

        <!-- Body -->
        <div class="d-flex flex-center w-lg-50 p-10">
            <div class="card rounded-3 w-md-550px">
                <div class="card-body p-10 p-lg-20">

                    {% block content %}
                    <!-- Page specific form goes here -->
                    {% endblock %}

                </div>
            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="/static/assets/plugins/global/plugins.bundle.js"></script>
<script src="/static/assets/js/scripts.bundle.js"></script>
<script src="/static/assets/plugins/custom/passwordeye/password-eye.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
