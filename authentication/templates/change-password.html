{% extends "master.html" %}

{% block content %}
<div class="d-flex flex-center w-lg-150 p-100">
  <!--begin::Card-->
  <div class="card rounded-3 w-md-550px">
    <!--begin::Card body-->
    <div class="card-body p-10 p-lg-20">
      <!--begin::Form-->
      {% load crispy_forms_tags %}
      <form class="form w-100" novalidate="novalidate" id="kt_new_password_form" data-kt-redirect-url="#" action="/auth/change_password" method="post">
        <!--begin::Heading-->
        <div class="text-center mb-10">
          <!--begin::Title-->
          <h1 class="text-dark fw-bolder mb-3">Change Password</h1>
          <!--end::Title-->
        </div>
        <!--begin::Heading-->
        <!--begin::Action-->
        <div class="d-grid mb-10">
          {%csrf_token%}
          {{form|crispy}}
          {% for message in messages %}
             <span class="text-danger">{{message}}</span>
          {% endfor %}
          <button type="submit" name="button" class="btn btn-primary float-right mt-10">Save</button>
        </div>
        <!--end::Action-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Card body-->
  </div>
  <!--end::Card-->
</div>
{% endblock %}
