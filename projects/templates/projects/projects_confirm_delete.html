{% extends "__base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete Project #{{projects.name}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete project <strong>{{ projects.abbreviation }}</strong>?
            </div>
            <form action="{% url 'project-delete' pk=projects.pr_id %}" method="POST">
                    {% csrf_token %}
                    
                <input class="btn btn-default btn-danger" type="submit" value="Delete"/>
                <a href="{% url 'projects-list' %}" class="btn btn-secondary" role="button"> Cancel</a>
                
             </form>
        </form>
    </div>
</div>
{% endblock %}
