name: Deploy to EC2 (Django)

on:
  push:
    branches:
      - master

concurrency:
  group: ec2-deploy-bastianlab
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}   # set to "ssm-user"
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}       # optional, default 22
          script_stop: true
          script: |
            set -euo pipefail

            cd /home/ssm-user/project/BastianLab

            # Pull exactly what's on master to avoid drift
            git fetch --prune origin
            git reset --hard origin/master

            # Your requested sequence
            sudo systemctl daemon-reload

            # If your service file is named gunicorn.service, this is correct:
            sudo systemctl restart gunicorn

            # Validate Nginx config before bouncing it
            sudo nginx -t
            sudo systemctl restart nginx

            # Postgres reload (ignore if service name differs)
            sudo systemctl reload postgresql || true

            echo "âœ… Deploy finished on $(hostname) at $(date)"
