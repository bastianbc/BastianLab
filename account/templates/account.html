{% extends "master.html" %}

{% load crispy_forms_tags %}

{% block content %}
{{form.media}}
<form method="post" action="{% if id %} {% url 'edit-account' id %} {% else %} {% url 'new-account' %} {% endif %}">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">New Account</h3>
    </div>
    <div class="card-body">
      {% csrf_token %}
      <div class="row">
        {{form|crispy}}
      </div>
    </div>
    <div class="card-footer">
      <a href="/account" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
{% endblock %}
