{% extends "__base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete Nucleic Acid #{{nucacids.nu_id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete nucleic acid <strong>{{ nucacids.nu_id }}</strong> ?
            </div>
            <form action="{% url 'nucacid-delete' pk=nucacids.nu_id %}" method="POST">
                    {% csrf_token %}
                    
                <input class="btn btn-default btn-danger" type="submit" value="Delete"/>
                <a href="{% url 'nucacids-list' %}" class="btn btn-secondary" role="button"> Cancel</a>
                
             </form>
        </form>
    </div>
</div>
{% endblock %}
