{% extends "master.html" %}

{% load crispy_forms_tags %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
{% endblock %}

{% block content %}
<div class="card h-75">
  <div class="card-header">
    <h3 class="card-title">{{ article.title }}</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div id="content">{{ article.content|linebreaksbr|safe }}</div>
    </div>
  </div>
  <div class="card-footer">
      <div class="row">
          <div class="col">
              <a href="/wiki/{{ article.slug }}/delete" class="btn btn-danger">Delete</a>
          </div>
          <div class="col d-flex justify-content-end">
              <a href="/wiki" class="btn btn-secondary">
                  <span class="svg-icon svg-icon-muted">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <rect opacity="0.5" x="6" y="11" width="13" height="2" rx="1" fill="currentColor"/>
                          <path d="M8.56569 11.4343L12.75 7.25C13.1642 6.83579 13.1642 6.16421 12.75 5.75C12.3358 5.33579 11.6642 5.33579 11.25 5.75L5.70711 11.2929C5.31658 11.6834 5.31658 12.3166 5.70711 12.7071L11.25 18.25C11.6642 18.6642 12.3358 18.6642 12.75 18.25C13.1642 17.8358 13.1642 17.1642 12.75 16.75L8.56569 12.5657C8.25327 12.2533 8.25327 11.7467 8.56569 11.4343Z" fill="currentColor"/>
                      </svg>
                  </span>
                  Back to list
              </a>
              <a href="/wiki/{{ article.slug }}/edit" class="btn btn-primary">Edit</a>
          </div>
      </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    var content = document.getElementById("content");
    var rawMarkdown = content.innerText;
    console.log(rawMarkdown);
    var htmlContent = marked.parse(rawMarkdown);
    content.innerHTML = htmlContent;
</script>
{% endblock %}
