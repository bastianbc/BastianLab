{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow">
  <div class="card-header">
    <h3 class="card-title mb-0">Import Variants</h3>
  </div>

  <div class="card-body">
    <p><strong>Analysis Run:</strong> {{ analysis_run }}</p>
    <p><strong>Total Files:</strong> {{ total_files }}</p>

    <div class="mb-3">
      <div class="progress" style="height: 25px;">
        <div id="progress-bar" class="progress-bar progress-bar-striped bg-success"
             style="width: {{progress|default:0}}%">
          {{progress|default:0}}%
        </div>
      </div>
    </div>

    <p>Status: <span id="status">{{status}}</span></p>
    <p id="error" class="text-danger small">{{error|default:""}}</p>

    <button id="import-btn" class="btn btn-primary" onclick="startImport()">Import Variants</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  const arName = "{{ analysis_run }}";
  const btnImport = document.getElementById("import-btn");
  const error = document.getElementById("error");
  const progress = document.getElementById("progress-bar");
  const status = document.getElementById("status");

  btnImport.addEventListener("click", startImport); 

  function updateProgress(data) {
    progress.style.width = `${data.progress}%`;
    progress.innerText = `${data.progress}%`;
    status.innerText = data.status;
    error.innerText = data.error || "";

    if (data.status === "processing") {
      // Check status every 5 seconds
      setTimeout(startImport, 5000);
    } else if (data.status === "done") {
      // Import completed successfully
      btnImport.disabled = false;
      btnImport.innerText = "Import Variants";
      status.innerText = `Import completed successfully with ${data.processed_files} of ${data.total_files} files processed!`;
    }
  }

  function startImport() {
    btnImport.disabled = true;
    error.innerText = "";
    progress.style.width = "0%";
    progress.innerText = "0%";
    status.innerText = "Importing...";
    btnImport.innerText = "Importing...";

    fetch(`/analysisrun/start_import_variants/${arName}/`)
      .then(res => res.json())
      .then(data => {
        console.log(data);  
        status.innerText = data.status;
        error.innerText = data.error || "";      
        updateProgress(data);
      })
      .catch(err => {
        error.innerText = err.message;
        btnImport.disabled = false;
        btnImport.innerText = "Import Variants";
      });
  }

</script>
{% endblock %}
