{% extends "__base.html" %}

{% block content %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Filter Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    

    <main role="main" class="container">

      <h3>Add IntelliPath Blocks to a Project</h3>
      <form method="GET" action=".">
        
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="path_nr_contains" placeholder="Pathology number (e.g. 19-1234) ...." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="path_nr_exact" placeholder="Pathology number with part (e.g. 12-1234/A)..." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        
        
        <button type="submit" class="btn btn-primary">Search IntelliPath</button>
        </form>
<hr>

<form action="{% url 'add-parts' project %}" method="POST">
    
        <ul>
          {% for block in queryset %}
            <li>
              <td><input type="checkbox" name="blocks_selected" value="{{ block.block_id }}" class="form-check-input"></td>
              {{ block.block_id }}
              <span>Age: {{ block.dept_number.pat_age }}</span>
              <span>Diagnosis: {{ block.dx_text }}</span>
              <span>Gross: {{ block.gross }}</span>
            </li>
           
          {% endfor %}
        </ul>
      </div>
        {% csrf_token %}
        <div style="text-align: center;  margin-top:0.5cm; margin-bottom:1cm;">
            <input type="submit"  value="Add selected block(s) to Lab Database"  style="color:red; width:40%;"/>
            
        </div>
</form>
</main>


</body>
{% endblock %}
</html>
